  <script type="text/javascript">
    var subcategory = {
      Food: ["Bakery", "Dairy","Karyana Store","Grocery Store or Chains", "Sweets", "Restaurants", "Fast Food Points", "IceCream", "Juice Shake Soda", "Dhaba"],
      Clothes: ["Garments", "Footware", "Tailors and Boutiques", "Bags and Purses"],
      Medical: ["Chemist", "Hospitals", "Clinics", "Laboratories", "Physiotherapist", "Dentist", "Ayurvedic", "Homopathy","Veterinary"],
      Electronics: ["Telecom or Mobiles & Accessories or Repair", "Electronics", "Electronics Repair"],
      Beauty: ["Jewellery", "Manihari Shops", "Parlours & Salon"],
      Decor: ["Gift Shop", "Crockery", "Furnitures", "Paint Shop", "Sanitory and Tiles", "Architect", "Cement & Reta"],
      Automobile: ["Automobile & Motors", "Service Points", "Car Wash", "Tire Shop", "Automobile Accessories & Spare Parts"],
      General: ["Stationary", "Sports", "Photostate & Service", "Photograph Shop", "Opticals","Watches & Clock"],
      Others: ["Others"],
    }
    function makeSubmenu(value) {
      if (value.length == 0) document.getElementById("subcategory").innerHTML = "<option></option>";
      else {
        var citiesOptions = "";
        for (categoryId in subcategory[value]) {
          citiesOptions += "<option>" + subcategory[value][categoryId] + "</option>";
        }
        document.getElementById("subcategory").innerHTML = citiesOptions;
      }
    }
  </script>

        <div class="form-group">

        </div>
        <div class="form-group" style="width: 50%;">

        </div>
        <div class="form-group">
