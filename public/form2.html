          <label for="exampleShopName">Your name / Business Name<span style="color: red;">*</span></label>

          <label for="category">Choose your category<span style="color: red;">*</span></label><br />

            <!-- <option>Mobile</option>
            <option>Clothes</option> -->
            <option value="Electrician">Electrician</option>
            <option value="Carpenter">Carpenter</option>
            <option value="Plumber">Plumber</option>
            <option value="Labour">Labour/ Mistree/ Floor Mistree/ Pop</option>
            <option value="Painter">Painter/ Polish</option>
            <option value="AcRepair">AC Service and Repair</option>
            <option value="Driver">Driver/ Taxi Service</option>
            <option value="Helper">Helper for Shop</option>
          </select>

          <label for="examplePhoneNo">Mobile Number<span style="color: red;">*</span></label>
          <input type="number" class="form-control phoneNo" id="examplePhoneNo" placeholder="Enter Mobile Number"
            required min="4000000000" max="9999999999">
        </div>
        <div class="form-group">
          <label for="exampleWPhoneNo">Whatsapp Number (Optional)</label>
